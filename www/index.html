<script >

	$(document).ready(function(){
if(navigator.onLine){

//getting data for icon  from config.xml

	var icon_src = $(data).find('favicon').attr('src'); 
	$("#icon_href").attr("href",icon_src);
});

//getting data for logo from config.xml

$.get("config.xml", function(data){
	var logo_src = $(data).find('logo').attr('src'); 
	$("#logo_src").attr("src",logo_src);
	$(".model_logo_img").attr("src",logo_src);
	

});

//getting data for slider from config.xml

$.get("config.xml", function(data){
	var slider_src = $(data).find('slider').attr('src'); 
	$("#slider_src").attr("src",slider_src);
});

 //getting name of application from xml 

 $.get("config.xml", function(data){
 	var name = $(data).find('name').text();
 	$( ".getname" ).html( name );
 })

//getting description of application from xml 

$.get("config.xml", function(data){
	var description = $(data).find('description').text();
	$( "#descriptionId" ).html( description );

})
//getting Background color  of footer and header from xml

$.get("config.xml", function(data){
	var color = $(data).find('colour').attr('getcolour'); 
	$(".backgroundClor").css('background-color', color);
	$('.slider-slick .overlay').css('background','linear-gradient(to left,'+color+', #c4c4c4)');
	$('.slider-slick .overlay').css('background','-webkit-linear-gradient(to left,'+color+', #c4c4c4)');

	$('.text_category').css('background-color', color);
	$('.inner_text_category').css('color', color);
	$('.w3-bar').css('background-color', color);


	

});

jQuery(document).ready(function() {
        
	jQuery('.carousel[data-type="multi"] .item').each(function(){
		var next = jQuery(this).next();
		if (!next.length) {
			next = jQuery(this).siblings(':first');
		}
		next.children(':first-child').clone().appendTo(jQuery(this));
	  
		for (var i=0;i<2;i++) {
			next=next.next();
			if (!next.length) {
				next = jQuery(this).siblings(':first');
			}
			
			next.children(':first-child').clone().appendTo($(this));
		
		}
	
	});
        
});

</script>
